<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Slider -->

      <div class="sliderbig">
        <div class="sliderbig__item">
          <img
            data-lazy="./images/product-1-480.jpg"
            class="slide-image"
            alt=""
          />
        </div>
        <div class="sliderbig__item">
          <img
            data-lazy="./images/product-2-480.jpg"
            class="slide-image"
            alt=""
          />
        </div>
        <div class="sliderbig__item">
          <img
            data-lazy="./images/product-1-480.jpg"
            class="slide-image"
            alt=""
          />
        </div>
        <div class="sliderbig__item">
          <img
            data-lazy="./images/product-2-480.jpg"
            class="slide-image"
            alt=""
          />
        </div>
        <div class="sliderbig__item">
          <img
            data-lazy="./images/product-1-480.jpg"
            class="slide-image"
            alt=""
          />
        </div>
      </div>

      <div class="slider">
        <div class="slider__item">
          <img class="slide-image" src="./images/product-1-480.jpg" alt="" />
        </div>
        <div class="slider__item">
          <img class="slide-image" src="./images/product-2-480.jpg" alt="" />
        </div>
        <div class="slider__item">
          <img class="slide-image" src="./images/product-1-480.jpg" alt="" />
        </div>
        <div class="slider__item">
          <img class="slide-image" src="./images/product-2-480.jpg" alt="" />
        </div>
        <div class="slider__item">
          <img class="slide-image" src="./images/product-1-480.jpg" alt="" />
        </div>
      </div>

      <div class="arrows-wrap"></div>
      <div class="dots-wrap"></div>

      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="./js/slick.min.js"></script>
      <script src="./js/script.js"></script>
    </div>
  </body>
</html>
